<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div >
    <div>
        <label>Name product:</label>
        <label th:text="${product.nameProduct}"></label>
    </div>

    <div>
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>

    <div>
        <label>Discription:</label>
        <label th:text="${product.discription}"></label>
    </div>

    <div>
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>


</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
