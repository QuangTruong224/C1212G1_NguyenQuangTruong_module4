<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Product</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="30" height="20" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a th:href="@{/create}" href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home"/>
                            </svg>
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#people-circle"/>
                            </svg>
                            Content
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" th:action="@{/search}" method="post">
                <input type="search" class="form-control" name="name" placeholder="Search..." aria-label="Search">
            </form>

        </div>
    </div>
</header>


<!--<form th:action="@{/search}"   method="post">-->
<!--    <div>-->
<!--        <input type="text" name="name" placeholder="Enter name">-->
<!--        <button type="submit">Search by content</button>-->
<!--    </div>-->
<!--</form>-->
<h2 th:text="${messages}" style="color: green"></h2>

<h2>Product</h2>
<table id="product">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name product</th>
        <th>Price</th>
        <th>Description </th>
        <th>Brand</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <!--        <td th:text="${blog.nameBlog}"></td>-->
        <td><a class="btn btn-info" th:href="${product.name}">Blog</a></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.brand}"></td>

        <td>
            <a type="button" class="btn btn-primary" th:href="@{/{id}/edit(id=${product.id})}">edit</a>

        </td>
        <!--    <td><a th:href="@{/delete(id=${row.id})}">Delete</a></td>-->


        <td>
            <button
                    th:attr="onclick=|deleteModal('${redirect:/product.id}', '${redirect:/product.nameBlog}')|"
                    type="button" class="btn btn-danger" data-toggle="modal"
                    data-target="#exampleModalCenter">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-lg-12">
        <a th:if="${products.hasPrevious()}"
           th:href="@{/product(page=${products.number - 1})}">
            Previous
        </a>
        <span th:text="${products.number + 1}"></span>
        /
        <span th:text="${products.totalPages}"></span>
        <a th:if="${products.hasNext()}"
           th:href="@{/product(page=${products.number + 1})}">
            Next
        </a>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Delete blog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you delete?
                    <span>Name product: <p id="name"></p></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <form method="get" th:action="@{/delete}">
                        <input type="hidden" name="id" id="id-del">
                        <button type="submit" class="btn btn-primary">Xác nhận xoá</button>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>
<script>
    function deleteModal(id, name) {
        document.getElementById("id-del").value = id;
        document.getElementById("name").innerText = name;
    }
</script>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
