<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<h3>Edit Blog </h3>
<p>
    <a th:href="@{/products}">Back to blog</a>
</p>

<div id="form">
    <form action="#" th:action="@{/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name blog</label>
            <input type="text" th:field="*{nameBlog}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Name Category</label>
            <select th:field="*{category}">
                <option th:each="category : ${category}"
                        th:value="${category.categoryId}" th:text="${category.categoryName}">
                </option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
