<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>

<center><h1><a href="/list">Gemstone</a></h1></center>
<h2 th:text="${message}" class="text-success"></h2>
<!--<h2 th:text="${codes}" class="text-success"></h2>-->
<a class="btn btn-primary" href="/create">Create new Gemstone</a>
<hr>

<div class="row mx-4">
    <div class="card-group col-4" th:each="product: ${products}">
        <div class="card m-4" >
            <div class="card-body">
                <h4 class="card-title text-truncate">Name:
                    <span class="text-secondary" th:text="${product.name}"></span>
                </h4>

                <img style="height: 300px;width: 100%" th:src="${product.getImage()}" class="card-img-top" alt=""/>

                <p class="card-text text-warning" >
                    Description:
                    <span th:text="${product.getDiscription()}"></span>
                </p>
                <p class="card-text text-warning">
                    Price:
                    <small class="text-success" th:text="${product.price}"></small>
                </p>
                <div class="card-footer px-0 text-center">
                    <a  class="btn btn-primary mx-4" th:href="@{/add/{id}(id=${product.id})}"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
                </div>

            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue">
        <li class="page-item "><a class="page-link" aria-label="Previous" th:if="${products.hasPrevious()}"
                                  th:href="@{/list(page=0,name=${search},sort=${sort})}">First</a></li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous" th:if="${products.hasPrevious()}"
               th:href="@{/list(page=${products.number - 1},name=${search},sort=${sort})}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active">
            <a class="page-link " aria-label="Previous"
               th:if="${products.hasNext()}"
               th:href="@{/list(page=${products.number},name=${search},sort=${sort})}" th:text="${products.number+1}">

            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous"
               th:if="${products.hasNext()}"
               th:href="@{/list(page=${products.number + 1},name=${search},sort=${sort})}" th:text="${products.number+2}">

            </a>
        </li>

        <li class="page-item">
            <a class="page-link" aria-label="Previous" th:if="${products.hasNext()}"
               th:href="@{/list(page=${products.number + 1},name=${search},sort=${sort})}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item "><a class="page-link" aria-label="Previous" th:if="${products.hasNext()}"
                                  th:href="@{/list(page=${products.totalPages - 1},name=${search},sort=${sort})}">Last</a></li>
    </ul>
</nav>

<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
