    <meta charset="UTF-8">

</head>
<body>

                aria-label="Toggle navigation"

            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <center><h1><a href="/list"><img src="https://giaxe.2banh.vn/style/frontend/2017/images/logo.png"></a></h1></center>

<!--                <img-->
<!--                        src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"-->
<!--                        height="15"-->
<!--                        alt="MDB Logo"-->
<!--                        loading="lazy"-->
<!--                />-->
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">HONDA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">YAMAHA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SUZUKI</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="/cart">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Notifications -->
            <div class="dropdown">
                <a
                        class="text-reset me-3 dropdown-toggle hidden-arrow"

                        role="button"

                        aria-expanded="false"

                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink"

                    <li>
                        <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>

                <a
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"

                        aria-expanded="false"

</nav>
<!-- Navbar -->

<!--<h2 th:text="${message}" class="text-success"></h2>-->
<hr>

<div class="row mx-4">
    <div class="card-group col-4" th:each="product: ${products}">
        <div class="card m-4" >
            <div class="card-body">
                <h4 class="card-title text-truncate">Hãng xe:
                    <span class="text-secondary" th:text="${product.name}"></span>
                </h4>

                <img style="height: 300px;width: 100%" th:src="${product.getImage()}" class="card-img-top" alt=""/>

                <p class="card-text text-warning" >
                    Dung tích:
                    <span th:text="${product.getDiscription()}"></span>
                </p>
                <p class="card-text text-warning">
                    Giá lăn bánh:
                    <small class="text-success" th:text="${product.price}"></small>
                </p>
                <div class="card-footer px-0 text-center">
                    <a  href="/cart" class="btn btn-primary mx-4" th:href="@{/add/{id}(id=${product.id})}"><i class="fas fa-shopping-cart"></i>Thêm vào giỏ hàng</a>
                </div>

            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue">
        <li class="page-item "><a class="page-link" aria-label="Previous" th:if="${products.hasPrevious()}"
                                  th:href="@{/shop(page=0,name=${search},sort=${sort})}">First</a></li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous" th:if="${products.hasPrevious()}"
               th:href="@{/shop(page=${products.number - 1},name=${search},sort=${sort})}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active">
            <a class="page-link " aria-label="Previous"
               th:if="${products.hasNext()}"
               th:href="@{/shop(page=${products.number},name=${search},sort=${sort})}" th:text="${products.number+1}">

            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Previous"
               th:if="${products.hasNext()}"
               th:href="@{/shop(page=${products.number + 1},name=${search},sort=${sort})}" th:text="${products.number+2}">

            </a>
        </li>

        <li class="page-item">
            <a class="page-link" aria-label="Previous" th:if="${products.hasNext()}"
               th:href="@{/shop(page=${products.number + 1},name=${search},sort=${sort})}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item "><a class="page-link" aria-label="Previous" th:if="${products.hasNext()}"
                                  th:href="@{/shop(page=${products.totalPages - 1},name=${search},sort=${sort})}">Last</a></li>
    </ul>
</nav>

<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
