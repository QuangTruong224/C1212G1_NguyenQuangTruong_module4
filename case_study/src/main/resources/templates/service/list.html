<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{home::header-logo}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 ">
            <a class="btn btn-success" th:href="@{/service/create}">Add new service</a>
        </div>
        <div class="col-6 ">
            <form th:action="@{/service/searchByName}" method="post">
                <input class="form-control-sm" type="text" name="search" idService="search">
                <button class="btn btn-success" type="submit">Search Name</button>
            </form>
        </div>
    </div>


</div>
<div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div class="container-fluid">
    <table  class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Area</th>
            <th scope="col">Cost</th>
            <th scope="col">Max people</th>
            <th scope="col">Room standard </th>
            <th scope="col">Discription</th>
            <th scope="col">Area pool</th>
            <th scope="col">Number floors</th>
            <th scope="col">Type rent</th>
            <th scope="col">Type service</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="service : ${services}">
            <tr>
                <td th:text="${service.idService}"></td>
                <td th:text="${service.nameService}"></td>
                <td th:text="${service.areaService}"></td>
<!--                <td>-->
<!--                    <p th:if="${customer.gender == true}" th:text="Nam"></p>-->
<!--                    <p th:if="${customer.gender == false}" th:text="Ná»¯"></p>-->
<!--                </td>-->
                <td th:text="${service.costService}"></td>
                <td th:text="${service.maxPeopleService}"></td>
                <td th:text="${service.standardRoom}"></td>
                <td th:text="${service.discriptionOtherConvenience}"></td>
                <td th:text="${service.poolArea}"></td>
                <td th:text="${service.numberOfFloors}"></td>


                <td th:text="${service.rentType.rentTypeName}"></td>
                <td th:text="${service.serviceType.serviceTypeName}"></td>
                <td>
                    <button class="btn btn-warning"><a th:href="@{/service/edit/{id}(id=${service.idService})}">Edit</a>
                    </button>
                </td>
                <td>
                    <button onclick="deleteService(this)" th:id="${service.idService}"
                            type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                            th:value="${service.nameService}">
                        Delete
                    </button>
                </td>
            </tr>
        </th:block>
        </th:block:forEach>
        </tbody>
    </table>

    <div class="container">
        <div class="mx-auto" style="width: 200px">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{'/service/list'(page=${services.number - 1})}"
                       th:if="${services.hasPrevious()}">Previous</a>
                </li>

                <li class="page-item"><a class="page-link" th:href="@{'/service/list'(page=${services.number - 1})}"
                                         th:if="${services.hasPrevious()}" th:text="${services.number}"></a>
                </li>

                <li class="page-item active">
                    <a class="page-link" th:href="@{'/service/list'(page=${services.number})}"
                       th:text="${services.number+1}">2 <span class="sr-only">(current)</span></a>
                </li>

                <li class="page-item"><a class="page-link" th:href="@{'/service/list'(page=${services.number+1})}"
                                         th:if="${services.hasNext()}" th:text="${services.number+2}"></a></li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'/customer/list'(page=${services.number + 1})}"
                       th:if="${services.hasNext()}">Next</a>
                </li>
            </ul>

        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure delete <span class="text-danger" id="name-service"></span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button onclick="submitFormDelete()" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>


<form hidden id="form-delete" method="post" th:action="@{/service/delete}">
    <input type="text" name="action" value="delete">
    <input type="text" name="id" id="id-service">
</form>

<script>
    function deleteService(target) {
        document.getElementById("id-service").value = target.id;
        document.getElementById("name-service").innerText = target.value;

    }

    function submitFormDelete() {
        document.getElementById("form-delete").submit();
    }
</script>


<!--Footer-->
<div th:insert="~{home::footer}"></div>

<script>
    $(document).ready(function () {
        $('#customer_table').DataTable();
    });

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</script>

</body>
</html>
