<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Service</title>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
    <style>
        body{
            background-image: linear-gradient(rgba(15,120,224, 0.5),rgba(255, 255, 255, 0.9));
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<center>
    <h2>Booking</h2>

    <div align="center" class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th>Start day</th>
                    <th>End day</th>
                    <th>Quanlity</th>
                    <th>Attach Service</th>
                    <th>Total</th>
                    </thead>

                    <tbody>
                    <tr th:each="booking,no : ${booking}">
                        <td th:text="${no.count}"></td>
                        <td th:text="${booking.getCustomerName()}"></td>
                        <td th:text="${booking.getStartDay()}"></td>
                        <td th:text="${booking.getEndDay()}"></td>
                        <td th:text="${booking.getQuantity()}"></td>
                        <td th:text="${booking.getAttachServiceName()}"></td>
                        <td th:text="${booking.getTotal()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</center>
                    <footer th:replace="~{layout :: foot}"></footer>
                    <div th:replace="~{layout :: bootstrap1}"></div>
</body>
</html>
