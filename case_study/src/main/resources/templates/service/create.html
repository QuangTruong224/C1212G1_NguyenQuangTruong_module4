<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create service</h1>
<p class="button">
    <a href="/employee/list"><span class="text-black-50">Service list</span></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
            <form th:action="@{/service/create}" th:object="${serviceDto}" method="post">
                <!--        <input type="hidden" th:field="*{id}"/>-->
                <table class="table-row-cell">
                    <tr scope="row">
                        <td>Name</td>
                        <td><input type="text" class="form-control" name="name-customer" th:field="*{nameService}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('nameService')}" th:errors="*{nameService}"></td>
                    </tr>
                    <tr>
                        <td>Area</td>
                        <td><input type="text" class="form-control" name="birthday" th:field="*{areaService}">
                        <td style="color: red" th:if="${#fields.hasErrors('areaService')}" th:errors="*{areaService}"></td>
                    </tr>

                    <tr>
                        <td>Cost</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{costService}">
                        <td style="color: red" th:if="${#fields.hasErrors('costService')}" th:errors="*{costService}"></td>
                    </tr>

                    <tr>
                        <td>Max people</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{maxPeopleService}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('maxPeopleService')}" th:errors="*{maxPeopleService}"></td>

                    </tr>
                    <tr>
                        <td>Room standard</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{standardRoom}">
                        <td style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></td>
                    </tr>
                    <tr>
                        <td>Discription</td>
                        <td><input class="form-control" name="email-customer" th:field="*{discriptionOtherConvenience}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('discriptionOtherConvenience')}" th:errors="*{discriptionOtherConvenience}"></td>

                    </tr>
                    <tr>
                        <td>Area pool</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{poolArea}">
                        <td style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></td>
                    </tr>

                    <tr>
                        <td>Number floors</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{numberOfFloors}">
                        <td style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></td>
                    </tr>


                    <tr>
                        <td>Rent Type</td>
                        <td><select class="form-control" name="idDivision" th:field="*{rentType}">
                            <option th:each="item:${rentTypes}" th:value="${item.idRentType}"
                                    th:text="${item.rentTypeName}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Service Type</td>
                        <td><select class="form-control" name="idPosition" th:field="*{serviceType}">
                            <option th:each="item:${serviceTypes}" th:value="${item.idServiceType}"
                                    th:text="${item.serviceTypeName}"></option>
                        </select>
                        </td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Create Service"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
